<!DOCTYPE html>
<html lang="pt-br"> 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Digite a sua localização">
            <button><i class='bx bx-search'></i></button>
        </div>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather"> <!-- Corrigido "Weather" para "weather", pois nomes de classes em HTML geralmente seguem lowercase -->
                        <img src="/images/cloud.png" alt="tempo">
                        <p class="temperatura">0<span>°C</span></p>
                        <p class="descrição">Parcialmente nublado</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-detalhes">
            <div class="umidade"> 
                <i class='bx bx-water'></i> 
                <div class="text">
                    <div class="info-umidade">
                        <span>0%</span>
                    </div>
                    <p>Umidade</p>
                </div>
            </div>

            <div class="vento"> 
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-vento">
                        <span>0km/h</span>
                    </div>
                    <p>Velocidade do vento</p>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
